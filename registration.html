<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    <body>
        <h1 style=text-align:center>Registration Form</h1>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Name" name="">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input type="Phone" placeholder="99XXXXXXXX">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Address:
                    </td>
                    <td>
                        <input type="Email" placeholder="example@gmail.com">
                    </td>
                </tr>
                <tr>
                    <td>
                        Password
                    </td>
                    <td>
                        <input type="Password" placeholder="Password">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Date of Birth:

                    </td>
                    <td>
                        <input type="date">
                    </td>

                </tr>
                <tr>
                    <td>
                        Hobbies:
                    </td>
                    <td>
                        <input type="checkbox">Singing
                        <input type="Checkbox">Playing Cricket
                        <input type="Checkbox">Watching Movies
                        <input type="Checkbox">Reading Books

                    </td>
                </tr> 
                <tr>
                    <td>
                        Education Qualification:
                    </td>
                    <td>
                        <select>
                            <option>Select Option</option>
                            <option>SSC</option>
                            <option>10+2</option>
                            <option>Graduation</option>
                            <option>Postgraduate</option>
                            <option>Ph.D</option>

                        </select>
                    </td>
                    
                </tr>       
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea row="5" col="20" placeholder="Address"></textarea>
                    </td>
                   
                </tr>        
                <tr>
                    <td>
                        <input type="Submit" value="Submit" onclick="successfull.html">
                        
                    </td>
                    <td>
                        <input type="Reset" value="Reset">
                    </td>
                </tr>
                <tr>
                    <td>
                        <a href="successfull.html">Submit</a>
                    </td>
                </tr>
                
                
                </tr>
            </table>
        </form>
    </body>
</html>
